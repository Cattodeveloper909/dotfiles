modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["www", "term", "code", "file", "spot", "cord", "virt", "game", "zoom"]
layouts = ["MainAndVertStack", "EvenHorizontal", "Fibonacci", "Monocle"] 
layout_mode = "Workspace"
scratchpad = []
disable_current_tag_swap = false
focus_behaviour = "Sloppy"
focus_new_windows = true

[[keybind]]
command = "Execute"
value = "dmenu_run"
modifier = ["modkey"]
key = "p"

[[keybind]]
command = "Execute"
value = "alacritty"
modifier = ["modkey"]
key = "Return"

[[keybind]]
command = "SoftReload"
modifier = ["modkey", "Control"]
key = "r"

[[keybind]]
command = "Execute"
value = "pkill leftwm"
modifier = ["modkey", "Shift"]
key = "q"

[[keybind]]
command = "Execute"
value = "xset s activate"
modifier = ["modkey", "Mod1"]
key = "l"

[[keybind]]
command = "Execute"
value = "brave"
modifier = ["modkey"]
key = "b"

[[keybind]]
