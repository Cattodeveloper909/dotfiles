window:
  padding:
    x: 5
    y: 5
  opacity: 0.95

font:
  normal:
    family: Hack Nerd Font

  bold:
    family: Hack Nerd Font

  italic:
    family: Hack Nerd Font

  size: 10.0

draw_bold_text_with_bright_colors: true

colors:

  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  cursor:
